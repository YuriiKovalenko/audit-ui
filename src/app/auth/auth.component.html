<div class="auth-screen">
  <mat-card>
    <mat-card-title>Авторизація</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Логін</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Пароль</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'">
        <mat-icon matSuffix (click)="showPassword = !showPassword">
          {{ showPassword ? 'visibility_off' : 'visibility'}}
        </mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Увійти</button>
    </mat-card-actions>
  </mat-card>
</div>

<form [formGroup]="form">
  <mat-form-field [style.display]="display">
    <input
      matInput
      [ngxMatDatetimePicker]="pickerStart"
      placeholder="Початкова дата"
      formControlName="startDate"
      readonly
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="pickerStart"
    ></mat-datepicker-toggle>
    <ngx-mat-datetime-picker [showSeconds]="true" #pickerStart disabled="false">
    </ngx-mat-datetime-picker>
  </mat-form-field>
  <mat-form-field [style.display]="display">
    <input
      matInput
      [ngxMatDatetimePicker]="pickerEnd"
      placeholder="Кінцева дата"
      formControlName="endDate"
      readonly
    />
    <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker [showSeconds]="true" #pickerEnd disabled="false">
    </ngx-mat-datetime-picker>
  </mat-form-field>
</form>

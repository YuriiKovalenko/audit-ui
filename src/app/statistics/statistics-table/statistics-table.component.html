<div class="statistics-table">
  <table mat-table [dataSource]="statistics$" class="mat-elevation-z8">
    <ng-container matColumnDef="range">
      <th mat-header-cell *matHeaderCellDef>Час</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdAt | date: "HH:mm dd.MM.yyyy" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Тип банки</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef>Спочатку</th>
      <td mat-cell *matCellDef="let element">{{ element.start }}</td>
    </ng-container>
    <ng-container matColumnDef="checked">
      <th mat-header-cell *matHeaderCellDef>Перевірено</th>
      <td mat-cell *matCellDef="let element">{{ element.checked }}</td>
    </ng-container>
    <ng-container matColumnDef="covered">
      <th mat-header-cell *matHeaderCellDef>Закручено</th>
      <td mat-cell *matCellDef="let element">{{ element.covered }}</td>
    </ng-container>
    <ng-container matColumnDef="inspected">
      <th mat-header-cell *matHeaderCellDef>Оглянуто</th>
      <td mat-cell *matCellDef="let element">{{ element.inspected }}</td>
    </ng-container>
    <ng-container matColumnDef="dried">
      <th mat-header-cell *matHeaderCellDef>Висушено</th>
      <td mat-cell *matCellDef="let element">{{ element.dried }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Контроль лінії</th>
      <td mat-cell *matCellDef="let element">
        <div class="status-bar">
          <div
            class="status"
            [ngClass]="{
              ok: element.startFailed >= 0 && element.startFailed < 4,
              info: element.startFailed >= 4 && element.startFailed < 9,
              warn: element.startFailed >= 9 && element.startFailed < 13,
              danger: element.startFailed >= 13
            }"
          ></div>
          <div
            class="status"
            [ngClass]="{
              ok: element.midFailed >= 0 && element.midFailed < 4,
              info: element.midFailed >= 4 && element.midFailed < 9,
              warn: element.midFailed >= 9 && element.midFailed < 13,
              danger: element.midFailed >= 13
            }"
          ></div>
          <div
            class="status"
            [ngClass]="{
              ok: element.endFailed >= 0 && element.endFailed < 4,
              info: element.endFailed >= 4 && element.endFailed < 9,
              warn: element.endFailed >= 9 && element.endFailed < 13,
              danger: element.endFailed >= 13
            }"
          ></div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
